{% extends 'base.html' %}

{% block main_content %}

<a href="{% url 'currency:rate-create' %}">Create Rate</a>
<br>

<table>
    <tr>
        <td>ID</td>
        <td>Sale</td>
        <td>Buy</td>
        <td>Type</td>
    </tr>
    {% for rate in rate_list %}
    <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.sale}}</td>
        <td>{{ rate.buy}}</td>
        <td>{{ rate.type }}</td>
        <td><a href="{% url 'currency:rate-details' rate.pk %}">Details</a></td>
        <td><a href="{% url 'currency:rate-update' rate.pk %}">Update</a></td>
        <td><a href="{% url 'currency:rate-delete' rate.pk %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
