{% extends 'base.html' %}

{% block main_content %}

<table>
    <tr>
        <td>ID</td>
        <td>Sale</td>
        <td>Buy</td>
        <td>Type</td>
    </tr>
    {% for rate in rate_list %}
    <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.sale}}</td>
        <td>{{ rate.buy}}</td>
        <td>{{ rate.type }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
