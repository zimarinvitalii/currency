{% extends 'base.html' %}

{% block main_content %}


<table>
    <tr>
        <td>ID</td>
        <td>Email</td>
        <td>Subject</td>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td>{{ contact.id }}</td>
        <td>{{ contact.email_form }}</td>
        <td>{{ contact.subject }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
