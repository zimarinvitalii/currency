{% extends 'base.html' %}

{% block main_content %}

<a href="{% url 'source-create' %}">Create Source</a>
<br>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Source</td>
    </tr>
    {% for source in source_list %}
    <tr>
        <td>{{ source.id }}</td>
        <td>{{ source.name}}</td>
        <td>{{ source.source_url}}</td>
        <td><a href="{% url 'source-update' source.pk %}">Update</a></td>
        <td><a href="{% url 'source-delete' source.pk %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
